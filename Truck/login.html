<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck Hub – Truck Login</title>
    <link rel="stylesheet" href="styles/truck.css">
</head>
<body>
    <header>
        <img src="images/logo-placeholder.png" alt="Food Truck Hub Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="dashboard.html">Find Events</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Food Truck Login</h2>
            <form class="login-form">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn">Log In</button>

                <p class="signup-link">Don’t have an account? <a href="#">Sign up here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Food Truck Hub. All Rights Reserved.</p>
    </footer>

    <script src="scripts/truck.js"></script>
</body>
</html>
